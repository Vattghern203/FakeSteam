<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Steam</title>
</head>
<body>
    <header>

        <img id="logo" src="media/Logo Fake steam.png" alt="logo steam">

        <nav>
            <a class="page-link" href="">STORE</a>
            <a class="page-link" href="">COMMUNITY</a>
            <a class="page-link" href="">ABOUT</a>
            <a class="page-link" href="">SUPPORT</a>
        </nav>

    </header>

    <video loop muted autoplay class="video-loop">

        <source media="(max-width: 750px)" srcset="media/simfest-mp4_1.webm" type="video/webm">

        <source media="(max-width: 1050px)" srcset="media/simfest-mp4.mp4" type="video/mp4">

        <source src="media/simfest-webm.webm">

    </video>

    <main>

        <section class="container">
            <h3 class="container-title">FEATURED & RECOMMENDED</h3>

            <img class="cover mySlides" src="media/cover/elden_ring_main.jpg" alt="">
            <img class="cover mySlides" src="media/cover/horizon_main.jpg" alt="">
            <img class="cover mySlides" src="media/cover/gtav_main.jpg" alt="">
            <img class="cover mySlides" src="media/cover/stardew_main.jpg" alt="">
            <img class="cover mySlides" src="media/cover/gow_main.jpg" alt="">
            <img class="cover mySlides" src="media/cover/chicken_main.jpg" alt="">
            <img class="cover mySlides" src="media/cover/souls3_main.jpg" alt="">

        </section>

        <section class="offer-container">
            <h3 class="container-title">SPECIAL OFFERS</h3>

            <div class="offer-capsule">
                <img class="offer-cover" src="media/cover/gow_main.jpg" alt="">
                <img class="offer-cover" src="media/cover/horizon_main.jpg" alt="">
                <img class="offer-cover" src="media/cover/stardew_main.jpg" alt="">
                <img class="offer-cover" src="media/cover/souls3_main.jpg" alt="">
            </div>
        </section>

    </main>

    <footer>
        <p>All Rights Reserved</p>
    </footer>

    <script src="scripts/slide.js"></script>
</body>
</html>
